<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="1">
            <p:panel header="Cotizaciones">
                <p:tabView>
                    <p:tab title="Cotizaciones Solicitadas">
                        <p:dataTable var="cots" value="#{cotizacionController.cotizacionesS}">
                            <p:column headerText="Fecha">
                                #{cots.fecha}
                            </p:column>
                            <p:column headerText="Cliente">
                                #{cots.cliente.nombre} #{cots.cliente.apellido}
                            </p:column>
                            <p:column>
                                <h:commandButton action="#{cotizacionController.obtenerDetalles(cots)}" image="/Imagenes/Botones/botonDetalles.png" style="width: 40px;height: 40px"></h:commandButton>
                            </p:column>


                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Aprobadas">
                        <p:dataTable var="cota" value="#{cotizacionController.cotizacionesA}">
                            <p:column headerText="Fecha">
                                #{cota.fecha}
                            </p:column>
                            <p:column headerText="Cliente">
                                #{cota.cliente.nombre} #{cota.cliente.apellido}
                            </p:column>
                            <p:column>


                            </p:column>

                        </p:dataTable>
                    </p:tab>

                </p:tabView>


            </p:panel>
            <h:commandButton rendered="#{not empty cotizacionController.cotizacion.id}" value="Aprobar" action="#{cotizacionController.aprobar()}"/>
            <p:panel header="Detalles">
                <p:dataTable var="det" value="#{cotizacionController.detalles}">
                    <p:column headerText="Producto">
                        #{det.producto.nombre}
                    </p:column>
                    <p:column headerText="Cantidad">
                        #{det.cantidad} 
                    </p:column>
                    <p:column headerText="Precio propuesto">
                        #{det.propuesta}
                    </p:column>
                    <p:column headerText="Subtotal">
                        #{det.subtotal()}
                    </p:column>
                    <p:column headerText="Subtotal Propuesto">
                        #{det.propuesta}
                    </p:column>
                    
                    


                </p:dataTable>

            </p:panel>

        </p:panelGrid>
        <p:growl/>
        
    </h:body>
</html>
