<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputText value="Nombre"></h:outputText>
            <h:inputText value="#{clienteController.cliente.nombre}"></h:inputText>
            <h:outputText value="Apellido"></h:outputText>
            <h:inputText value="#{clienteController.cliente.apellido}"></h:inputText>
            <h:outputText value="Direccion"></h:outputText>
            <h:inputText value="#{clienteController.cliente.direccion}"></h:inputText>
            <h:outputText value="Telefono"></h:outputText>
            <h:inputText value="#{clienteController.cliente.telefono}"></h:inputText>
            <h:outputText value="Identificacion"></h:outputText>
            <h:inputText value="#{clienteController.cliente.identificacion}"></h:inputText>
        </h:panelGrid>
        
           <h:panelGrid columns="6">
            <h:outputText value="Login"></h:outputText>
            <h:inputText value="#{clienteController.cliente.login}"></h:inputText>
            <h:outputText value="Password"></h:outputText>
            <h:inputSecret value="#{clienteController.cliente.password}"></h:inputSecret>>
            <h:outputText value="Email"></h:outputText>
            <h:inputText value="#{clienteController.cliente.email}"></h:inputText>
            
        </h:panelGrid>
        
           <h:commandButton value="Registrar Cliente" action="#{clienteController.registrar()}"></h:commandButton> 
        </h:form>
        
        
    </h:body>
</html>
